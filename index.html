<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess||Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>guess the number</h1>
        <p class="between">between 1 and 20</p>
        <button class="again">restart</button>
        <div class="number">?</div>
    </header>
    <main>
        <section class="left">
            <input class="guess" type="text">
            <button class="btn">check it</button>
        </section>
        <section class="right">
            <p class="masage">It is estimated....</p>
            <p class="score">score : 20</p>
            <!-- <p class="highscore">en yÃ¼ksek skor: 0</p> -->
        </section>
    </main>
    
    <script src="script.js"></script>
</body>
</html>
